# OneBookNav Server Configuration
server {
    listen 80;
    server_name _;
    root /var/www/html;
    index index.php index.html;

    # Security
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Main location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # API routes
    location /api/ {
        try_files $uri $uri/ /api/index.php?$query_string;
    }

    # PHP processing
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # Security
        fastcgi_param PHP_VALUE "expose_php=0";
        fastcgi_hide_header X-Powered-By;
    }

    # Static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }

    # Enhanced security for sensitive directories
    location /config/ {
        deny all;
        access_log off;
    }

    location /includes/ {
        deny all;
        access_log off;
    }

    # Allow uploads but deny other data subdirectories
    location ~ ^/data/(?!uploads/) {
        deny all;
        access_log off;
    }

    # Deny PHP execution in uploads directory for security
    location ~ ^/data/uploads/.*\.php$ {
        deny all;
        access_log off;
    }

    location ~ \.(sql|log|conf)$ {
        deny all;
    }

    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # Manifest for PWA
    location = /manifest.json {
        add_header Content-Type application/manifest+json;
        expires 1d;
    }

    # Service worker
    location = /sw.js {
        add_header Content-Type application/javascript;
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Large file uploads for imports
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;
}